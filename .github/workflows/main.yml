name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Set executable permissions for nodemon
        run: chmod +x node_modules/.bin/nodemon

      - name: Run Dev with Timeout
        run: timeout 30s npm run dev
        shell: bash
      
